{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ role['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container" style="margin-top:1em;">
     
    <form class="col s12" method="post">
        <input type="hidden" name="id" value="{{ role['id'] }}" />
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="Role name" id="role_name" type="text" class="validate" name="role_name" value="{{ role['name'] }}" />
                <label for="role_name">Role name</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <textarea id="role_description" name="role_description" class="materialize-textarea">{{ role['description'] if role['description'] is not none }}</textarea>
                <label for="role_description">Role description</label>
            </div>
        </div>

        <div class="row">
            <div class="col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action" value="Save changes">Save changes
                  <i class="material-icons right">save</i>
                </button>
            </div>
        </div>

    </form>


    <div class="row">
        <div class="col s6">
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
