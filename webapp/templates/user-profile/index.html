{% extends 'base.html' %}
{% from "_macros/_pagination.html" import pager with context %}

{% block title %}Projects{% endblock %}

{% block head %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    <style>
        h1.page-title {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        table.content th {
            font-family: "Source Sans 3", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        table.content td {
            font-family: "Source Sans 3", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: medium;
        }
        .action-column {
            width: 5em;
        }
    </style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="page-title blue-grey-text">User Profile</h1>    
        </div>
    </div>

    <div class="row">
        <div class="input-field col s4">
          <input placeholder="Placeholder" id="first_name" type="text" readonly value="{{ record['first_name'] if record is not none else 'N/A' }}">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s4">
          <input id="last_name" type="text" readonly value="{{ record['last_name'] if record is not none else 'N/A' }}">
          <label for="last_name">Last Name</label>
        </div>
    </div>
    

    <!--
    <div class="row">

              <i class="material-icons right">save</i>
            </button>
        </div>
    </div>
    -->

    <div class="row">
        <div class="col s6">
            <a href="{{ url_for('user-profile.edit') }}" class="waves-effect waves-light green btn">
                <i class="material-icons right">edit</i>Edit</a>
        </div>
    </div>

                  <th class="action-column center-align">Action</th>
              </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>
    -->

    
</div>

{% endblock %}
